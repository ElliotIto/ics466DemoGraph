<head>
  <title>DEMOGRAPH</title>
    <!--
    NoScript code found from
    https://forums.meteor.com/t/add-noscript-support-to-meteor/10285/3
    -->
    <noscript>
    	<style>
    		body {
    			font-size: 32px;
    			text-align: center;
    		}
    		body:after {
          content: "Please enable JavaScript in your browser to view and use this site.";
    		}
    	</style>
    </noscript>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9" id="mapCont">
				<div class="row">
					<div class="col-sm-12">
						{{> map}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
					{{> tabs}}
					</div>
				</div>
			</div>
			<div class="col-sm-3" id="searchCol">
				{{> searchWrapper}}
			</div>
		</div>
	</div>
</body>
