<template name="tabs">
	<div id="upDown">
			<span id="up" class="glyphicon glyphicon-chevron-up"></span>
			<span id="down" class="glyphicon glyphicon-chevron-down"></span>
	</div>
	<div id="tabs">
		{{#dynamicTabs name="" tabs=tabs activeTab=activeTab}}

			{{#tabContent slug="info"}}
       {{> infoDiv}}
			{{/tabContent}}

			{{#tabContent slug="results"}}
				<div id="ressLoading">
					<h1>LOADING...</h1>
				</div>
				<div id="ressError">
					<h2>There was an error processing your request.</h2>
				</div>
				<div id="ress">
					{{reses}}
				</div>
			{{/tabContent}}

		{{/dynamicTabs}}
	</div>
</template>
