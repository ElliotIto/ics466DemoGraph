<template name="infoDiv">
	<div id="info-container" style="height: 30vh; width: 100%">
		<div id="close" style="width: 100%; height: 5vh;">
			<p id="closeButton">[ X ]</p>
		</div>
		<div id="loading">
			<h1>LOADING...</h1>
		</div>
		<div id="error">
			<h3>There was an error processing your request.</h3>
		</div>
		<div id="information">
			<div id="inf" style="table-row">
				<div style="table-cell">
					<p id="appZip">Approximate ZIP: </p>
				</div>

				<div style="table-cell">
					<p id="popTot" style="table-cell">Total Population: </p>
				</div>

				<div style="table-cell">
					<p id="popM" style="table-cell">Male: </p>
				</div>

				<div style="table-cell">
					<p id="popF" style="table-cell">Female: </p>
				</div>
			</div>
		</div>
	</div>
</template>
