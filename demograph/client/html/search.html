<template name="search">
	<div id="searchLoading" class="row">
		<h1>LOADING...</h1>
	</div>
	<div id="searchError" class="row">
		<h2>There was an error.</h2>
	</div>
	<div id="searchForm" class="row">
		<form onsubmit="return false;">
		<p>Search Parameters: </p>
		<div id="location">
			<select class="form-control" id="selectL">
				{{#if rendered}}
					{{#each state in states}}
						<option value="state-{{state.[1]}}">{{state.[0]}}</option>
					{{/each}}
				{{/if}}
			</select>
		</div>
		<div id="Gender">
			<p>Gender</p>
			<select class="form-control" id="selectG">
				{{#each gender in genders}}
					<option value="gender-{{gender.[1]}}">{{gender.[0]}}</option>
				{{/each}}
			</select>
		</div>
		<div id="race">
			<p>Race</p>
			<select class="form-control" id="selectR">
				{{#each race in races}}
					<option value="race-{{race.[1]}}">{{race.[0]}}</option>
				{{/each}}
			</select>
		</div>
		<div id="age">
			<p>Age</p>
			<select class="form-control" id="selectA">
				{{#each age in ages}}
					<option value="age-{{age.[1]}}">{{age.[0]}}</option>
				{{/each}}
			</select>
		</div>
		<div id="income">
			<p>Income</p>
			<select class="form-control" id="selectI">
				{{#each income in incomes}}
					<option value="income-{{income.[1]}}">{{income.[0]}}</option>
				{{/each}}
			</select>
		</div>
		<input type="submit" class="form-control">
		</form>
		<div id="resultsSrc">
			<p id="resultsStr"></p>
		</div>
	</div>
</template>
