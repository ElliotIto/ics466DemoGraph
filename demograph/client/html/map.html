<!-- Source: http://meteorcapture.com/reactive-geolocation-with-google-maps/ -->

<template name="map">  
  <div id="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="myMap" options=options}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
